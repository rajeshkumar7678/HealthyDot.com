<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="stylesheet" href="https:cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header> HealthyDot sign-up</header>
            <form action="#" >
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" id="Email" required placeholder="Enter Email"/>
                </div>
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" id="Name" required placeholder="Enter name"/>
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" id="password" required placeholder="enter new password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="./login.html">already signup? login here</a>
                </div>
                <div class="field">
                    <input type="submit" id="form" value="register">
                </div>
            </form>
            
        </div>
    </div>

    
</body>
<script src="../js/signup.js"></script>
</html>
